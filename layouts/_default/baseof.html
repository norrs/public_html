<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ block "title" . }}{{ if .Title }}{{ .Title }} Â· {{ end }}{{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  {{ $style := resources.Get "css/main.css" | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $style.RelPermalink }}" integrity="{{ $style.Data.Integrity }}">
</head>
<body>
  <header class="site-header">
    <h1 class="site-title"><a href="{{ "/" | relLangURL }}">{{ .Site.Title }}</a></h1>
    <p class="site-tagline">{{ .Site.Params.description }}</p>
    <nav aria-label="Primary">
      <a href="{{ "/" | relLangURL }}">Snippets</a>
    </nav>
  </header>
  <main class="content">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="site-footer">
    <p>Powered by <a href="https://gohugo.io/" rel="noopener">Hugo</a> &middot; <a href="https://github.com/">GitHub</a> Pages ready.</p>
  </footer>
</body>
</html>
