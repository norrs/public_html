{{ define "main" }}
  <article class="post">
    <header class="post-header">
      <h1>{{ .Title }}</h1>
      <p class="meta">
        <span>Created <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2 Jan 2006" }}</time></span>
        {{ with .Lastmod }}
          <span>Updated <time datetime="{{ .Format "2006-01-02T15:04:05Z07:00" }}">{{ .Format "2 Jan 2006 15:04" }}</time></span>
        {{ end }}
        {{ with .GitInfo }}
          <span>Latest commit <code>{{ .AbbreviatedHash }}</code></span>
        {{ end }}
      </p>
    </header>
    <div class="post-body">
      {{ .Content }}
    </div>
    {{ partial "post-history.html" . }}
  </article>
{{ end }}
